# Example custom server snippet for 7gram dashboard overlay.
# To enable, include this file from a server block in shared nginx config.
# For instance, add inside shared-nginx/config/nginx/conf.d/your-site.conf:
#   include /etc/nginx/custom/example.conf;

location /dashboard-health {
    return 200 'ok';
    add_header Content-Type text/plain;
}
